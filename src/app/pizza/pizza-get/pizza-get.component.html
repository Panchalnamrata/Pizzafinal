<div class='card'>
  <div class='card-header'>
          <div class="row">
              <div class="col-md-11"><h6>{{pageTitle}}</h6></div>
              <div class="col-md-1"><a routerLink="/cart" class="button fancy-button" class="checkout"><i class="material-icons">shopping_cart</i></a>
          </div>
      </div>
      </div>


<div class="container-fluid">
  <div class="row">
      <div class="col-md-3"><h5>Name</h5></div>
      <div class="col-md-3"><h5>Type</h5></div>
      <div class="col-md-3"><h5>Price</h5></div>
  </div>
  
  <div class="row" *ngFor="let pizza of pizzas">
    <div class="col-md-3">{{pizza.pizzaName}}</div>
    <div class="col-md-3">{{pizza.pizzaType}}</div>
    <div class="col-md-3">{{pizza.price}}</div>
    <div class="col-md-3"><button (click)="addToCart(pizza)">ADD</button></div>
 
  </div>
  </div>
